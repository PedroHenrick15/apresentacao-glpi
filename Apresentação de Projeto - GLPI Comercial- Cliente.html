<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação do Projeto GLPI Comercial | Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .section-header {
            border-bottom: 3px solid #FFC000;
        }
        .timeline {
            border-left: 2px solid #4a5568;
            margin-left: 24px;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 2rem;
        }
        .timeline-bullet {
            position: absolute;
            left: -11px;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #FFC000;
            border-radius: 50%;
            border: 3px solid #002060;
        }
        .requisitos-card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .requisitos-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .requisitos-card h5 {
            color: #FFC000;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .requisitos-card ul {
            list-style: disc;
            padding-left: 1.25rem;
            font-size: 0.875rem;
            color: #a0aec0;
        }
        .escopo-card {
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .escopo-card h5 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .btn {
            background-color: #FFC000;
            color: #002060;
            padding: 10px 20px;
            border-radius: 9999px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e5ad00;
        }
        .table-container {
            overflow-x: auto;
        }
        .project-table {
            width: 100%;
            border-collapse: collapse;
        }
        .project-table th, .project-table td {
            border: 1px solid #4a5568;
            padding: 12px;
            text-align: left;
        }
        .project-table th {
            background-color: #2d3748;
            font-weight: 600;
        }
        .project-table td {
            background-color: #1f2937;
        }
        .observation {
            background-color: #FFC000;
            color: #002060;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app" class="container mx-auto p-4 md:p-8"></div>

    <script>
        const projectData = {
            header: {
                logo: "https://i.postimg.cc/FztGxHZ0/logo-Tijuca-Qualidade.png",
                title: "Apresentação do Projeto",
                subtitle: "GLPI Comercial | Marketing",
                info: {
                    deadline: "20/10/2025",
                    projectManagers: "Pedro Maciel",
                    productManagers: "Peterson Freire",
                    approvers: "Patricia Vasconcelos"
                }
            },
            team: {
                title: "Equipe do Projeto",
                columns: ["Setor", "Papel", "Nome"],
                members: [
                    { setor: "Tecnologia", papel: "Coordenador de Projeto", nome: "Pedro Maciel" },
                    { setor: "Tecnologia", papel: "Coordenador do Produto", nome: "Peterson Freire" },
                    { setor: "Tecnologia", papel: "Desenvolvedor do Produto", nome: "Francisco Cezanilton" },
                    { setor: "Comercial", papel: "Key-User", nome: "Isabel Couto" },
                    { setor: "Marketing", papel: "Key-User", nome: "Juliana Faheina" },
                    { setor: "Trade-Marketing", papel: "Key-User", nome: "Bruno Pereira" }
                ]
            },
            goals: {
                title: "Justificativa e Objetivos",
                problem: {
                    title: "Problema",
                    list: [
                        "Comunicação informal (e-mail e WhatsApp) leva à falta de rastreabilidade e controle.",
                        "Processos de aprovação lentos e retrabalho.",
                        "Inconsistência de informações."
                    ]
                },
                generalGoal: {
                    title: "Objetivo Geral e Específico",
                    list: [
                        "Implementar o sistema GLPI para otimizar fluxos de trabalho, centralizar a comunicação e automatizar processos de aprovação.",
                        "Criar entidades e subentidades para cada área (Comercial, Marketing e Trade).",
                        "Padronizar solicitações via formulários específicos.",
                        "Reduzir a comunicação via e-mail e WhatsApp.",
                        "Aumentar a visibilidade sobre o status de cada solicitação."
                    ]
                }
            },
            roadmap: {
                title: "Plano de Ação e Linha do Tempo",
                phases: [
                    {
                        title: "1. Reunião de Definição e Kick-off do Projeto",
                        duration: "(Semana de 10/09/2025)",
                        activities: [
                            "Levantar e Documentar as informações",
                            "Definir Processo e Pessoas envolvidas",
                            "Definir as categorias, subcategorias e Formulários",
                            "Apresentar TAP do Projeto e coletar Assinatura",
                            "Definir Cronograma de Trabalho"
                        ]
                    },
                    {
                        title: "2. Mapeamento de Processos",
                        duration: "(19/09/2025)",
                        activities: [
                            "Entrevista com usuários-chave",
                            "Desenhar os Fluxos de trabalho do setor Comercial"
                        ]
                    },
                    {
                        title: "3. Elaboração e Configuração no Sistema",
                        duration: "(30/09/2025)",
                        activities: [
                            "Criação de Entidades",
                            "Criação de Categorias e Subcategorias",
                            "Desenvolvimento de Formulários",
                            "Configuração de Perfis e Permissões",
                            "Configuração de regras para Automação e Comunicação",
                            "Implementação de Notificações e Alertas"
                        ]
                    },
                    {
                        title: "4. Treinamento da Equipe",
                        duration: "(03/10/2025)",
                        activities: [
                            "Agendamento e realização de treinamento presencial ou online para os envolvidos."
                        ]
                    },
                    {
                        title: "5. Lançamento e Operação",
                        duration: "(06/10/2025 - 30/10/2025)",
                        activities: [
                            "Lançamento do Projeto - GLPI Comercial",
                            "Monitoramento e Melhoria Contínua"
                        ]
                    }
                ]
            },
            requirementsAndScope: {
                title: "Requisitos e Escopo",
                functionalRequirements: {
                    title: "Requisitos (O que deve ser realizado)",
                    areas: [
                        { name: "Estrutura e Acesso", list: [
                            "Criação das entidades Comercial, Marketing e Trade.",
                            "Criação de grupos de aprovação e perfis de usuário.",
                            "Restrição de acesso e visualização das entidades apenas aos usuários designados."
                        ]},
                        { name: "Formulários e Fluxos", list: [
                            "Elaboração e configuração de formulários de solicitação para cada categoria de demanda.",
                            "Inclusão de campos obrigatórios nos formulários.",
                            "Configuração de regras de negócio para fluxos de aprovação.",
                            "Configuração de automação para comunicação entre as entidades."
                        ]},
                        { name: "Notificações e Capacitação", list: [
                            "Investigação e implementação de alertas via WhatsApp ou outros canais.",
                            "Realização de treinamento presencial ou online para os envolvidos.",
                            "Mapeamento detalhado dos fluxos de trabalho."
                        ]}
                    ]
                },
                scope: {
                    title: "Escopo do Projeto",
                    included: {
                        title: "INCLUÍDO NO ESCOPO",
                        list: [
                            "Implementação completa do módulo de Service Desk.",
                            "Criação de estruturas de entidades, perfis, grupos e usuários.",
                            "Desenvolvimento e configuração de formulários específicos.",
                            "Configuração de fluxos de aprovação e regras de negócio.",
                            "Treinamento e suporte inicial aos Key-Users e usuários finais."
                        ]
                    },
                    excluded: {
                        title: "FORA DO ESCOPO",
                        list: [
                            "Integração profunda com ERP ou outros sistemas corporativos (ex: SAP, CRM).",
                            "Desenvolvimento de novas funcionalidades que não existam nativamente.",
                            "Gerenciamento de inventário de ativos.",
                            "Migração de dados históricos de solicitações."
                        ]
                    }
                }
            },
            premisesAndRisks: {
                title: "Premissas e Riscos",
                premises: {
                    title: "Premissas",
                    list: [
                        "Disponibilidade da equipe de TI e Key-Users para participar de reuniões e treinamentos.",
                        "Aprovação e apoio da alta gerência para a adoção do novo sistema.",
                        "Acesso à infraestrutura de TI necessária.",
                        "Definição clara e concisa dos requisitos pelas áreas de negócio.",
                        "O GLPI será a ferramenta única e oficial para gestão das demandas."
                    ]
                },
                risks: {
                    title: "Riscos Negativos e Mitigações",
                    list: [
                        { risk: "Baixa Adoção pelos Usuários", mitigation: "Resistência dos colaboradores em abandonar as ferramentas atuais (e-mail, WhatsApp) e utilizar o GLPI. Mitigação: Treinamento eficaz, comunicação contínua dos benefícios, e suporte fácil." },
                        { risk: "Definição Incompleta ou Tardia das Regras de Negócio", mitigation: "Atraso na entrega das informações necessárias pelas áreas de negócio para a configuração dos formulários e fluxos. Mitigação: Reuniões regulares com Key-Users, prazos definidos para entrega de requisitos." },
                        { risk: "Recursos de TI Insuficientes", mitigation: "A equipe de TI pode estar sobrecarregada com outras demandas, impactando o cronograma. Mitigação: Alinhamento de prioridades com a gerência de TI, comunicação clara sobre a disponibilidade da equipe." },
                        { risk: "Complexidade Inesperada dos Fluxos", mitigation: "Processos podem ser mais complexos de automatizar do que o previsto inicialmente. Mitigação: Testes de protótipo, validação contínua com os Key-Users." },
                        { risk: "Falta de Suporte da Liderança", mitigation: "Sem o apoio da gerência, a adoção e a conformidade podem ser prejudicadas. Mitigação: Envolvimento ativo dos aprovadores do projeto e Key-Users, comunicação dos benefícios estratégicos." }
                    ]
                }
            },
            viabilityAndBenefits: {
                title: "Viabilidade e Benefícios",
                benefits: [
                    { title: "Centralização das Demandas", description: "Otimização e padronização de processos." },
                    { title: "Maior Controle e Visibilidade", description: "Agilidade nas aprovações e rastreabilidade." },
                    { title: "Colaboração Eficiente", description: "Facilita a comunicação entre as equipes." }
                ]
            }
        };

        function renderPage() {
            const app = document.getElementById('app');

            // Renderiza o cabeçalho
            const header = document.createElement('header');
            header.className = 'text-center mb-12';
            header.innerHTML = `
                <div class="flex justify-center mb-4">
                    <img src="${projectData.header.logo}" alt="Tijuca Alimentos" class="h-16 md:h-24">
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-2 text-[#e2e8f0]">${projectData.header.title}</h1>
                <h2 class="text-2xl md:text-3xl font-semibold text-[#e2e8f0]">${projectData.header.subtitle}</h2>
                <p class="text-sm text-gray-400 mt-2">
                    Prazo de Conclusão: ${projectData.header.info.deadline}<br>
                    Gerente de Projeto: ${projectData.header.info.projectManagers}<br>
                    Gerente de Produto: ${projectData.header.info.productManagers}<br>
                    Aprovador: ${projectData.header.info.approvers}
                </p>
            `;
            app.appendChild(header);

            // Renderiza a seção de equipe
            const teamSection = document.createElement('section');
            teamSection.id = 'equipe';
            teamSection.className = 'mb-12 bg-[#1f2937] p-8 rounded-lg shadow-lg';
            
            const tableHtml = `
                <div class="table-container">
                    <table class="project-table">
                        <thead>
                            <tr>
                                ${projectData.team.columns.map(col => `<th>${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${projectData.team.members.map(member => `
                                <tr>
                                    <td>${member.setor}</td>
                                    <td>${member.papel}</td>
                                    <td>${member.nome}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            teamSection.innerHTML = `
                <h3 class="text-2xl font-bold text-center mb-6 section-header pb-2 text-[#e2e8f0]">${projectData.team.title}</h3>
                ${tableHtml}
            `;
            app.appendChild(teamSection);

            // Renderiza a seção de justificativa e objetivos
            const goalsSection = document.createElement('section');
            goalsSection.id = 'justificativa-objetivos';
            goalsSection.className = 'mb-12 bg-[#1f2937] p-8 rounded-lg shadow-lg';
            goalsSection.innerHTML = `
                <h3 class="text-2xl font-bold text-center mb-6 section-header pb-2 text-[#e2e8f0]">${projectData.goals.title}</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-xl font-bold mb-2 text-[#FFC000]">${projectData.goals.problem.title}</h4>
                        <ul class="list-disc list-inside space-y-2 text-gray-300">
                            ${projectData.goals.problem.list.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold mb-2 text-[#FFC000]">${projectData.goals.generalGoal.title}</h4>
                        <ul class="list-disc list-inside space-y-2 text-gray-300">
                            ${projectData.goals.generalGoal.list.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            app.appendChild(goalsSection);

            // Renderiza a seção de roadmap
            const roadmapSection = document.createElement('section');
            roadmapSection.id = 'roadmap';
            roadmapSection.className = 'mb-12 bg-[#1f2937] p-8 rounded-lg shadow-lg';
            roadmapSection.innerHTML = `
                <h3 class="text-2xl font-bold text-center mb-8 section-header pb-2 text-[#e2e8f0]">${projectData.roadmap.title}</h3>
                <div class="timeline">
                    ${projectData.roadmap.phases.map(phase => `
                        <div class="timeline-item">
                            <div class="timeline-bullet"></div>
                            <h4 class="text-xl font-bold mb-2 text-[#e2e8f0]">${phase.title} ${phase.duration}</h4>
                            <ul class="list-disc list-inside space-y-1 text-gray-300">
                                ${phase.activities.map(activity => `<li>${activity}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            `;
            app.appendChild(roadmapSection);

            // Renderiza a seção de requisitos e escopo
            const reqScopeSection = document.createElement('section');
            reqScopeSection.id = 'requisitos-escopo';
            reqScopeSection.className = 'mb-12 bg-[#1f2937] p-8 rounded-lg shadow-lg';
            reqScopeSection.innerHTML = `
                <h3 class="text-2xl font-bold text-center mb-8 section-header pb-2 text-[#e2e8f0]">${projectData.requirementsAndScope.title}</h3>
                
                <div class="mb-8">
                    <h4 class="text-xl font-bold mb-4 text-[#FFC000]">${projectData.requirementsAndScope.functionalRequirements.title}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${projectData.requirementsAndScope.functionalRequirements.areas.map((area, index) => `
                            <div class="requisitos-card cursor-pointer" onclick="toggleRequirements(${index})">
                                <div class="flex justify-between items-center">
                                    <h5 class="text-lg">${area.name}</h5>
                                    <span id="icon-${index}" class="text-xl font-bold text-white">+</span>
                                </div>
                                <ul id="list-${index}" class="list-disc list-inside space-y-1 text-sm mt-4 hidden">
                                    ${area.list.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div>
                    <h4 class="text-xl font-bold mb-4 text-[#FFC000]">${projectData.requirementsAndScope.scope.title}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="escopo-card bg-green-500 bg-opacity-20 text-green-300 border-t-4 border-green-500">
                            <h5 class="text-green-300">${projectData.requirementsAndScope.scope.included.title}</h5>
                            <ul class="list-disc list-inside space-y-1 text-gray-300 text-sm mt-2">
                                ${projectData.requirementsAndScope.scope.included.list.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="escopo-card bg-red-500 bg-opacity-20 text-red-300 border-t-4 border-red-500">
                            <h5 class="text-red-300">${projectData.requirementsAndScope.scope.excluded.title}</h5>
                            <ul class="list-disc list-inside space-y-1 text-gray-300 text-sm mt-2">
                                ${projectData.requirementsAndScope.scope.excluded.list.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            app.appendChild(reqScopeSection);

            // Renderiza a seção de premissas e riscos
            const premisesRisksSection = document.createElement('section');
            premisesRisksSection.id = 'premissas-riscos';
            premisesRisksSection.className = 'mb-12 bg-[#1f2937] p-8 rounded-lg shadow-lg';
            premisesRisksSection.innerHTML = `
                <h3 class="text-2xl font-bold text-center mb-8 section-header pb-2 text-[#e2e8f0]">${projectData.premisesAndRisks.title}</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-xl font-bold mb-4 text-[#FFC000]">${projectData.premisesAndRisks.premises.title}</h4>
                        <ul class="list-disc list-inside space-y-2 text-gray-300">
                            ${projectData.premisesAndRisks.premises.list.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold mb-4 text-[#FFC000]">${projectData.premisesAndRisks.risks.title}</h4>
                        <ul class="list-disc list-inside space-y-2 text-gray-300">
                            ${projectData.premisesAndRisks.risks.list.map(item => `<li><span class="font-bold">Risco:</span> ${item.risk} <br> <span class="font-bold">Mitigação:</span> ${item.mitigation}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </section>

                <footer class="text-center mt-12">
                    <h3 class="text-2xl font-bold mb-4 text-[#e2e8f0]">${projectData.viabilityAndBenefits.title}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                        ${projectData.viabilityAndBenefits.benefits.map(benefit => `
                            <div class="p-6 rounded-lg bg-[#1f2937] shadow-md border-t-4 border-[#FFC000]">
                                <h4 class="font-bold text-lg mb-2 text-[#e2e8f0]">${benefit.title}</h4>
                                <p class="text-sm text-gray-400">${benefit.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </footer>
            `;
            app.appendChild(footer);
        }

        function toggleRequirements(index) {
            const list = document.getElementById(`list-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            list.classList.toggle('hidden');
            if (list.classList.contains('hidden')) {
                icon.textContent = '+';
            } else {
                icon.textContent = '-';
            }
        }

        renderPage();
    </script>
</body>
</html>
